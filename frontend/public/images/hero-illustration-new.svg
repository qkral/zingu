<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6A11CB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2575FC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9A8B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F4F7F6"/>
  
  <!-- Person 1 -->
  <g transform="translate(150, 100)">
    <circle cx="150" cy="250" r="100" fill="#E0E4E8"/>
    <path d="M150 200 L120 250 L180 250 Z" fill="#4A4A4A"/>
    <circle cx="130" cy="180" r="15" fill="#4A4A4A"/>
    <circle cx="170" cy="180" r="15" fill="#4A4A4A"/>
    
    <!-- Brain -->
    <g transform="translate(100, 50) scale(0.7)">
      <path d="M100,20 Q150,50 150,100 Q150,150 100,180 Q50,150 50,100 Q50,50 100,20Z" 
            fill="url(#brainGradient)" stroke="#333" stroke-width="3"/>
      <path d="M100,20 Q50,50 50,100 Q50,150 100,180" 
            fill="none" stroke="#333" stroke-width="3" stroke-dasharray="10,5"/>
    </g>
  </g>
  
  <!-- Person 2 -->
  <g transform="translate(450, 100)">
    <circle cx="150" cy="250" r="100" fill="#E0E4E8"/>
    <path d="M150 200 L120 250 L180 250 Z" fill="#4A4A4A"/>
    <circle cx="130" cy="180" r="15" fill="#4A4A4A"/>
    <circle cx="170" cy="180" r="15" fill="#4A4A4A"/>
    
    <!-- Heart -->
    <g transform="translate(120, 50) scale(0.7)">
      <path d="M100,50 Q150,0 200,50 Q250,100 200,150 Q150,200 100,150 Q50,100 100,50Z" 
            fill="url(#heartGradient)" stroke="#333" stroke-width="3"/>
    </g>
  </g>
  
  <!-- Connection Lines -->
  <path d="M300,250 Q350,200 400,250" 
        fill="none" stroke="#2575FC" stroke-width="5" stroke-dasharray="10,5"/>
  
  <!-- Text -->
  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#333">
    Connecting Minds, Sharing Emotions
  </text>
</svg>
