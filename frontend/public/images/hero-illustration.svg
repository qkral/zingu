<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f0f4f8"/>
  
  <!-- Global Language Network -->
  <g opacity="0.3">
    <circle cx="300" cy="200" r="180" fill="none" stroke="#4a90e2" stroke-width="2" stroke-dasharray="5,5"/>
    <circle cx="300" cy="200" r="140" fill="none" stroke="#4a90e2" stroke-width="2" stroke-dasharray="5,5"/>
    <circle cx="300" cy="200" r="100" fill="none" stroke="#4a90e2" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- AI Brain -->
  <g transform="translate(250, 100) scale(0.7)">
    <path d="M100,50 Q150,0 200,50 T300,50" fill="none" stroke="#6a1b9a" stroke-width="4"/>
    <path d="M100,100 Q150,50 200,100 T300,100" fill="none" stroke="#6a1b9a" stroke-width="4"/>
    <circle cx="150" cy="75" r="20" fill="#9c27b0" opacity="0.7"/>
    <circle cx="250" cy="75" r="20" fill="#9c27b0" opacity="0.7"/>
  </g>
  
  <!-- People Talking -->
  <g>
    <!-- Person 1 -->
    <path d="M150,250 Q170,230 190,250 L210,270 Q190,290 170,270 Z" fill="#2196f3"/>
    <circle cx="180" cy="240" r="25" fill="#2196f3"/>
    
    <!-- Person 2 -->
    <path d="M450,250 Q430,230 410,250 L390,270 Q410,290 430,270 Z" fill="#ff5722"/>
    <circle cx="420" cy="240" r="25" fill="#ff5722"/>
    
    <!-- Speech Bubble -->
    <path d="M250,180 Q300,160 350,180 Q400,200 350,220 Q300,240 250,220 Z" 
          fill="#e0e0e0" stroke="#757575" stroke-width="2"/>
    <text x="300" y="210" text-anchor="middle" font-size="16" fill="#424242">
      Accent Improver
    </text>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.5">
    <circle cx="50" cy="50" r="10" fill="#ff9800"/>
    <circle cx="550" cy="350" r="10" fill="#4caf50"/>
    <circle cx="50" cy="350" r="10" fill="#f44336"/>
    <circle cx="550" cy="50" r="10" fill="#2196f3"/>
  </g>
</svg>
